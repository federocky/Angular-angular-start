<h2>Products</h2>

<div *ngFor="let product of productsFromFile">

    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button (click)="share()">
        Share
    </button>
    <!-- input el product y captura el evento notify que lo pasa al padre  -->
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>

</div>
